<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.14.0/babel.min.js"></script>
  <script src="../dist/virtual.js"></script>
  <script type="text/babel">
    /** @jsx Virtual.h */
    console.log(Virtual.version)
    const B = Virtual.createClass({
      render: () => {
        const items = [
          {id: 1, name: 'item 1'},
          {id: 2, name: 'hello!'}
        ]
        return (
          <ul>
            {items.map(item =>
              <li key={item.id}>{item.name}</li>
            )}
          </ul>
        )
      }
    })

    const A = Virtual.createClass({
      render: () => {
        return (
          <ul>
            <li>Oi</li>
            <li>Oi!</li>
          </ul>
        )
      }
    })

    Virtual.DOM(<B />, document.querySelector('#root'))
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
